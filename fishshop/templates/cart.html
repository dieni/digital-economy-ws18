{% extends 'layout.html' %}
{% block content %}

<form action = "/buy" method = "POST">
<div class="card">
<table class="table table-hover shopping-cart-wrap">
<thead class="text-muted">
<tr>
  <th scope="col">Product</th>
  <th scope="col" width="120">Quantity</th>
  <th scope="col" width="120">Price</th>
  <th scope="col" width="120">Total Price</th>
  <!--<th scope="col" width="200" class="text-right">Action</th>-->
</tr>
</thead>
<tbody>

{% for product in products %}
<tr>
    <td>
        <figure class="media">
            <div class="img-wrap"><img src="http://bootstrap-ecommerce.com/main/images/items/2.jpg" class="img-thumbnail img-sm"></div>
            <figcaption class="media-body">
                <h6 class="title text-truncate">{{product.title}} </h6>
                <dl class="param param-inline small">
                <dt>Category: </dt>
                <dd>{{product.producttype_id}}</dd>
                </dl>
            </figcaption>
        </figure> 
            </td>
            <td>
                {{product.quantity}}
            </td>
            <td> 
                {{product.price}} 
            </td>
            <td> 
                <div class="price-wrap"> 
                    <var class="price">EUR {{product.price * product.quantity}}</var> 
                </div> <!-- price-wrap .// -->
            </td>
            <!--
            <td class="text-right"> 
            <a title="" href="" class="btn btn-outline-success" data-toggle="tooltip" data-original-title="Save to Wishlist"> <i class="fa fa-heart"></i></a> 
            <a href="" class="btn btn-outline-danger"> Ã— Remove</a>
            </td>
            -->
        </tr>
{% endfor %}

</tbody>
</table>
</div> <!-- card.// -->

<div style='float: right;'>
    <button type="submit" class="btn btn-primary">Buy</button>
</div>
</form>

{% endblock content %}
